<script>
var before;
var site = 'http://planzajec.uek.krakow.pl/index.php?&xml';
    var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from xml where url="' + site + '"') + '&format=xml&callback=?';
    var widthSize = $(document).width();
    var wS = $(window).width();
    console.log(widthSize);
    console.log(wS);



    $.getJSON(yql, function(data) {
      parseXml(data.results[0]);
      renderDocument.init();

      function parseXml(xml) {

        $(xml).find("grupowanie").each(function() {
          var typ = $(this).attr("typ");
          var grupa = $(this).attr("grupa");

          switch(typ) {
            case "G":
                if (widthSize > 981) {
                  $(".grupy").append("<a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&grupa=" + grupa + "' >" + grupa + "&nbsp </a>");                  
                } else {
                  $(".grupy").append("<tr><td><a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&grupa=" + grupa + "' >" + grupa + "&nbsp </a></td></tr>").hide();                  
                }
                break;
            case "N":
                if (widthSize > 981) {
                  $(".nauczyciele").append("<a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&grupa=" + grupa + "' >" + grupa + "&nbsp &nbsp</a>");
                } else {
                  $(".nauczyciele").append("<a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&grupa=" + grupa + "' >" + grupa + "&nbsp &nbsp</a>").hide();
                }
                break;
            case "S":
                if (widthSize < 981) {
                  $(".sala").append("<tr><td><a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&grupa=" + grupa + "' >" + grupa + "&nbsp &nbsp</a></td></tr>").hide();
                } else {
                  $(".sala").append("<a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&grupa=" + grupa + "' >" + grupa + "&nbsp &nbsp</a>");
                  $(".sala").append(wS);
                }
                break;                
            default: 
                console.log("Nothing to display");
          }       
        });
      }

    });

    // $(document).ready(funciton(){
    //   $("a ").click(function(){
    //      $.post("podstrona.htlm", {pageID: "1"} );
    //   });
    // });
    //
    $(document).ready(function() {
      $(".sal").click(function() {
        $('.sala').toggle();
      });
      $(".nau").click(function() {
        $(".nauczyciele").toggle();
      });
      $(".gr").click(function() {
        $(".grupy").toggle();
      })
    });

    var renderDocument = {
      init: function(){
        var mainThis = this;
        mainThis.bindLinks('.grupy');
        mainThis.bindLinks('.nauczyciele');
        mainThis.bindLinks('.sala');

      },
      bindLinks: function(selector){
        var mainThis = this;
        $(selector + " a").on('click', function (e) {
          console.log('clicked');
          e.preventDefault();
          mainThis.parseXml($(this).attr('href'), function (data) {
            // console.log(selector);
            switch(selector) {
              case ".grupy":
                    mainThis.renderJsonData(data, '.grupy')
                    mainThis.bindLinks('.grupy')
                    break;
              case ".nauczyciele":
                    mainThis.renderJsonData(data, '.nauczyciele')
                    mainThis.bindLinks('.nauczyciele')
                    break;
              case ".sala":
                    mainThis.renderJsonData(data, '.sala')
                    mainThis.bindLinks('.sala')
                    break;
              default:
                    console.log("Nothing to display");

            }
            // mainThis.renderJsonData(data, '.grupy');
            // mainThis.bindLinks('.grupy');
            // mainThis.bindLinks('.sala');
          })
        })
      },
      parseXml: function(url, callback){

        url = url + "&okres=1";
        url = url+"&xml";
        url = url.replace(/\ /g, '%20');
        before = url;
        console.log(url);
        var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from xml where url="' + url + '"') + '&format=xml&callback=?';
        $.getJSON(yql, function(data){
          console.log(data);
          callback(data);
        })
      },
      renderJsonData: function (data, selector) {
        $(selector).html(' ');
        var i = 0;
        $(data.results[0]).find("zasob").each(function() {
          i++;
          // console.log(i);
          var typ = $(this).attr("typ");
          var nazwa = $(this).attr("nazwa");
          var id = $(this).attr("id");


          $(selector).append("<tr><td><a href='http://planzajec.uek.krakow.pl/index.php?typ=" + typ + "&id=" + id + "' >" + nazwa + "&nbsp</a></td></tr>");

        });

        $(data.results[0]).find("okres").each(function() {
          var od = $(this).attr("od");
          $(selector).append(od);
          console.log(od);

        });  

        $(data.results[0]).find("zajecia").each(function() {
          var nauczyciel, sala;
          // console.log($(this).find("nauczyciel"));
          $(this).find("nauczyciel").each(function () {
            nauczyciel = $(this).html();
            
          });
          $(this).find("sala").each(function () {
            sala = $(this).html();
          });
          console.log(nauczyciel);
          $(selector).append("<tr><td>"+nauczyciel+"</td> <td>"+sala+"</td></tr>"); //
        });

        // $(data.results[0]).find("zasob").each(function(){
        //    var typ $(this).attr() 
        // });
      }
    }
</script>
