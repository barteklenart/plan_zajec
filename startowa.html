<script>

site = 'http://planzajec.uek.krakow.pl/index.php?&xml';
var yql = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent('select * from xml where url="' + site + '"') + '&format=xml&callback=?';
var widthSize = $(window).width();
$.getJSON(yql, function(data){
    parseXml(data.results[0]);
      function parseXml(xml)
      {         
      
       $(xml).find("grupowanie").each(function(){
          var typ = $(this).attr("typ");
          var grupa = $(this).attr("grupa");
          
          if ( typ === 'G'){
            if (widthSize < 330){
              $(".grupy").append("<tr><td><a href='?typ=" + typ + "&grupa=" + grupa +  "' >" + grupa + "&nbsp</a></td></tr>").hide();   
              $(".gr").click(function(){
              $(".grupy").toggle();
              });
            } else {
            $(".grupy").append("<a href='" + "' >" + grupa + "&nbsp</a>").hide();   
            $(".gr").click(function(){
                 $(".grupy").toggle();            
            });
          }
          } else if (typ === 'N'){
            $(".nauczyciele").append("<a href='" + "' >" + grupa + "&nbsp</a>").hide();
            $(".nau").click(function(){
              $(".nauczyciele").toggle();
            }); 

          } else {
           $(".sala").append("<a href='" + "' >" + grupa + "&nbsp</a>").hide();
            // if((".sal").click() === true)
            $(".sal").click(function(){
              
              if($(".sal").is(":visible")){
                $(".sala").show();
              } else {
                $(".sala").hide();
              }

            });
          }
       });
      }

});
